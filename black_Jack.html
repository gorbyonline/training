<meta charset="utf-8">
<script>
	
function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard() {
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(hand) {
	var sum = 0;
	
	for (var i=0; i<hand.length; i++) {
		var card = hand[i];
		if (card != 'A') {
			if (card == 'J' || card == 'Q' || card == 'K') {
				sum = sum + 10;
			} else {
				sum = sum + parseInt(card);
			}
		}
	}
	
	for (var i=0; i<hand.length; i++) {
		var card = hand[i];
		if (card == 'A') {
			if (sum > 10) {
				sum = sum +1;
			} else {
				sum = sum + 11;
			}
		}		
	}
	
	return sum;
}

function getStatus() {
	return 'Дилер: ' + dealer.join(' . ') + '    Игрок: ' + player.join(' . ');
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

if (getSum(player) == 21) {
	alert(getStatus() + '    Black Jack на раздаче! Вы выиграли!');
} else {
	var answer = '';
	do {
		answer = prompt(getStatus() + '    Хотите еще карту? 1 - Да, иначе - Нет');
		
		if (answer == '1') {
			player.push(getCard());
		
			sum = getSum(player);
			if (sum == 21) {
				alert(getStatus() + '    Блэк Джек! Вы выиграли!');
				break;
			} else if (sum > 21) {
				alert(getStatus() + '    Перебор! Вы проиграли!');
				break;
			}
		} else {
			
			// играет дилер
			while (getSum(dealer) < 17) {
				dealer.push(getCard());
			};
			
			// проверяем результаты
			var sumDealer = getSum(dealer);
			var sumPlayer = getSum(player);
			
			if (sumDealer == 21) {
				alert(getStatus() + '    У дилера Black Jack!');
			} else if (sumDealer > 21) {
				alert(getStatus() + '    У дилера перебор!');
			} else if (sumPlayer == sumDealer) {
				alert(getStatus() + '    Ничья!');
			} else if (sumPlayer > sumDealer) {
				alert(getStatus() + '    Вы выиграли!');
			} else if (sumPlayer < sumDealer) {
				alert(getStatus() + '    Вы проиграли!');
			}
		}
		
	} while (answer == 1);
}

</script>
